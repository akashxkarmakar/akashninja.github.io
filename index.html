        // Physics-based Scroll Position for "Floating" Parallax
        const useLerpedScrollPosition = () => {
            const [scrollPos, setScrollPos] = useState(0);
            const [lerpedScroll, setLerpedScroll] = useState(0);

            useEffect(() => {
                const handleScroll = () => setScrollPos(window.scrollY);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                let animationFrameId;
                const lerp = (start, end, factor) => start + (end - start) * factor;
                const animate = () => {
                setLerpedScroll(prev => {
                    const diff = Math.abs(scrollPos - prev);
                    if (diff < 0.1) return prev; 
                    return lerp(prev, scrollPos, 0.05); 
                });
                animationFrameId = requestAnimationFrame(animate);
                };
                animate();
                return () => cancelAnimationFrame(animationFrameId);
            }, [scrollPos]);

            return lerpedScroll;
        };

        // Physics-based Mouse Position
        const useLerpedMousePosition = () => {
            const [mousePosition, setMousePosition] = useState({ x: 0, y: 0 });
            const [lerpedPosition, setLerpedPosition] = useState({ x: 0, y: 0 });
            
            useEffect(() => {
                const updateMousePosition = (ev) => setMousePosition({ x: ev.clientX, y: ev.clientY });
                window.addEventListener('mousemove', updateMousePosition);
                return () => window.removeEventListener('mousemove', updateMousePosition);
            }, []);

            useEffect(() => {
                let animationFrameId;
                const lerp = (start, end, factor) => start + (end - start) * factor;
                const animate = () => {
                    setLerpedPosition(prev => ({
                        x: lerp(prev.x, mousePosition.x, 0.04),
                        y: lerp(prev.y, mousePosition.y, 0.04)
                    }));
                    animationFrameId = requestAnimationFrame(animate);
                };
                animate();
                return () => cancelAnimationFrame(animationFrameId);
            }, [mousePosition]);

            return { immediate: mousePosition, delayed: lerpedPosition };
        };

            e.preventDefault();
            const target = document.getElementById(targetId);

            const [clicked, setClicked] = useState(false);

            const handleMouseMove = (e) => {
                if (!ref.current) return;
                const rect = ref.current.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const xPct = x / rect.width;
                const yPct = y / rect.height;
                setRotation({ x: (0.5 - yPct) * 20, y: (xPct - 0.5) * 20 });
            };
            
            const handleClick = () => {
                setClicked(true);
                setTimeout(() => setClicked(false), 500);
            };

            return (
                <div 
                    ref={ref}
                    onMouseMove={handleMouseMove} 
                    onMouseLeave={() => setRotation({ x: 0, y: 0 })}
                    className="transition-transform duration-100 ease-linear h-full"
                    style={{ transform: `perspective(1000px) rotateX(${rotation.x}deg) rotateY(${rotation.y}deg)`, transformStyle: 'preserve-3d' }}
                >
                    <div className={`h-full border p-8 rounded-2xl transition-all duration-300 group relative overflow-hidden ${isDark ? 'bg-zinc-900/50 border-zinc-800 hover:border-purple-500' : 'bg-white border-zinc-200 hover:border-purple-500 shadow-lg'}`}>
                        <div 
                            className="relative w-20 h-20 flex items-center justify-center group cursor-pointer interactive mb-6"
                            onClick={handleClick}
                        >
                            <svg viewBox="0 0 100 100" className={`absolute inset-0 w-full h-full transition-all duration-300 ${clicked ? `drop-shadow-[0_0_20px_rgba(168,85,247,0.8)] scale-110` : `drop-shadow-[0_0_10px_rgba(168,85,247,0.5)]`}`}>
                                <path d="M50 0 L93.3 25 V75 L50 100 L6.7 75 V25 Z" fill="none" stroke="currentColor" strokeWidth="2" className={`text-${color}-500 transition-all duration-300 group-hover:fill-${color}-500/20 ${clicked ? `fill-${color}-500/40` : ''}`} />
                            </svg>
                            <Icon className={`w-8 h-8 relative z-10 transition-transform duration-300 group-hover:scale-110 text-${color}-500`} />
                        </div>
                        <h3 className={`text-2xl font-bold mb-3 relative z-10 ${isDark ? 'text-white' : 'text-black'}`}>{title}</h3>
                        <p className={`relative z-10 transition-colors ${isDark ? 'text-gray-400 group-hover:text-gray-200' : 'text-gray-600 group-hover:text-gray-800'}`}>{desc}</p>
                    </div>
                </div>
            );
        };

        const Skills = ({ isDark }) => (
            <section id="skills" className={`py-32 min-h-screen flex items-center relative overflow-hidden snap-start ${isDark ? 'bg-black text-white' : 'bg-zinc-50 text-black'}`}>
                <div className="absolute inset-0" style={{ backgroundImage: `radial-gradient(${isDark ? '#333' : '#cbd5e1'} 1px, transparent 1px)`, backgroundSize: '30px 30px', opacity: 0.3 }}></div>
                <div className="container mx-auto px-6 relative z-10">
                    <div className="text-center mb-20">
                        <h2 className="text-5xl md:text-7xl font-black uppercase mb-4 tracking-tighter">
                            {CONTENT.skills.title.split(" ")[0]} <span className="text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-blue-500">{CONTENT.skills.title.split(" ")[1]}</span>
                        </h2>
                        <p className={`text-xl max-w-2xl mx-auto ${isDark ? 'text-gray-400' : 'text-gray-600'}`}>{CONTENT.skills.subtitle}</p>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {CONTENT.skills.list.map((skill, idx) => {
                            // Map icon IDs to component names roughly
                            const iconMap = { code: "Code2", cpu: "Cpu", zap: "Zap", table: "Table2", layout: "Layout", globe: "Globe2" };
                            return <SkillCard key={idx} iconName={iconMap[skill.id]} {...skill} isDark={isDark} />;
                        })}
                    </div>
                </div>
            </section>
        );

        const Connect = ({ isDark }) => (
            <section id="connect" className={`py-32 min-h-screen flex items-center justify-center relative snap-start ${isDark ? 'bg-zinc-950 text-white' : 'bg-white text-black'}`}>
                <div className="container mx-auto px-6 text-center">
                    <h2 className="text-6xl md:text-8xl font-black mb-10 tracking-tighter hover:tracking-wide transition-all duration-500">
                        {CONTENT.connect.title.split(" ")[0]} <span className="text-purple-600">{CONTENT.connect.title.split(" ")[1]}</span>
                    </h2>
                    <div className="flex justify-center gap-8 mb-16">
                        {CONTENT.connect.socials.map((social, idx) => {
                            const SocialIcon = Icons[social.id.charAt(0).toUpperCase() + social.id.slice(1)] || Icons.Facebook;
                            const IconComp = social.id === 'x' ? Icons.XLogo : SocialIcon;
                            return (
                                <a key={idx} href={social.url} target="_blank" rel="noreferrer" className={`p-6 rounded-full transition-all hover:scale-110 hover:-translate-y-2 border interactive ${social.color} ${isDark ? 'bg-zinc-900 border-zinc-800' : 'bg-zinc-100 border-zinc-200'}`}>
                                    <IconComp className="w-8 h-8" />
                                </a>
                            );
                        })}
                    </div>
                    <a href={`mailto:${CONTENT.connect.email}`} className={`inline-flex items-center gap-3 px-10 py-5 rounded-full font-black text-xl hover:bg-purple-500 hover:text-white transition-all transform hover:scale-105 shadow-lg shadow-purple-500/25 interactive ${isDark ? 'bg-white text-black' : 'bg-black text-white'}`}>
                        <Icons.Mail className="w-6 h-6" />
                        {CONTENT.connect.email}
                    </a>
                </div>
            </section>
        );

        const Footer = ({ isDark }) => (
            <footer className={`py-8 border-t snap-start ${isDark ? 'bg-black text-zinc-500 border-zinc-900' : 'bg-zinc-100 text-zinc-400 border-zinc-200'}`}>
                <div className="container mx-auto px-6 text-center flex flex-col md:flex-row justify-between items-center">
                    <p className="font-mono text-sm">{CONTENT.footer.copyright}</p>
                    <p className="font-mono text-sm mt-2 md:mt-0">{CONTENT.footer.tagline}</p>
                </div>
            </footer>
        );

        const App = () => {
            const [isDark, setIsDark] = useState(true);
            const toggleTheme = () => setIsDark(!isDark);

            return (
                <div className={`min-h-screen transition-colors duration-500 ${isDark ? 'bg-black' : 'bg-white'}`}>
                    <CustomCursor isDark={isDark} />
                    <Navbar isDark={isDark} toggleTheme={toggleTheme} />
                    <div className="w-full">
                        <Hero isDark={isDark} />
                        <Marquee isDark={isDark} />
                        <About isDark={isDark} />
                        <Skills isDark={isDark} />
                        <Connect isDark={isDark} />
                        <Footer isDark={isDark} />
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
